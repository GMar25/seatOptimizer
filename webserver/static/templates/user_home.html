{% extends "base.html" %}

{% block title %}User Home{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
      width: 150px;
    }
    .btn-primary {
      background-color: #0860C4;
      border-color: #0860C4;
    }
    .btn-primary:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="{{ url_for('static', filename='pictures/logo-american-short-header.png') }}" alt="American Airlines" class="logo">
      <div>
        <a href="#" class="text-decoration-none me-3">Plan travel</a>
        <a href="#" class="text-decoration-none me-3">Travel information</a>
        <a href="#" class="text-decoration-none">AAdvantage</a>
        <button class="btn btn-primary ms-3">Log in</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <h1 class="mb-3">User Home</h1>
    <p class="text-muted">Welcome to the Seat Optimizer.</p>

    <!-- Number of Passengers Selector -->
    <div class="d-flex justify-content-center align-items-center my-4">
      <form action="{{ url_for('user.flight_details') }}" method="get" class="text-center">
        <div class="form-group mb-3">
          <label for="numPassengers" class="form-label">Number of Passengers</label>
          <select id="numPassengers" name="numPassengers" class="form-select d-inline-block w-auto">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 American Airlines. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}

{% extends "base.html" %}

{% block title %}Seat Details{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-map {
            display: grid;
            grid-template-columns: repeat(3, 40px) 20px repeat(3, 40px);
            gap: 10px;
            justify-content: center;
            overflow-y: auto;
            max-height: 600px;
        }

        .seat {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ccc;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .seat:hover {
            background-color: #bbb;
        }

        .seat.selected {
            background-color: #0860C4;
            color: white;
        }

        .seat.unavailable {
            background-color: lightgray;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .legend-color.available {
            background-color: #ccc;
        }

        .legend-color.selected {
            background-color: #0860C4;
        }

        .legend-color.unavailable {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='pictures/logo-american-short-header.png') }}" alt="American Airlines" class="logo" style="width: 150px;">
            <div>
                <a href="#" class="text-decoration-none me-3">Plan travel</a>
                <a href="#" class="text-decoration-none me-3">Travel information</a>
                <a href="#" class="text-decoration-none">AAdvantage</a>
                <button class="btn btn-primary ms-3">Log in</button>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h1 class="mb-3">Choose Seats</h1>
        <p>Saturday, February 1, 2025</p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-color selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-color unavailable"></div>
                <span>Unavailable</span>
            </div>
        </div>

        <div class="seat-map" id="seatMap">
            <!-- Rows of seats will be dynamically generated -->
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 American Airlines. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const seatMap = document.getElementById('seatMap');

        // Generate 33 rows of seats
        for (let i = 1; i <= 33; i++) {
            for (let j = 1; j <= 7; j++) {
                if (j === 4) {
                    const walkway = document.createElement('div');
                    walkway.style.width = '20px';
                    seatMap.appendChild(walkway);
                    continue;
                }

                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `$${Math.floor(Math.random() * 20) + 10}`; // Random price

                seat.addEventListener('click', () => {
                    if (!seat.classList.contains('unavailable')) {
                        seat.classList.toggle('selected');
                    }
                });

                seatMap.appendChild(seat);
            }
        }
    </script>
</body>
</html>
{% endblock %}

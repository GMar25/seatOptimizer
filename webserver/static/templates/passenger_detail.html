{% extends "base.html" %}
{% block title %}Trip Summary{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .continue-button {
            background-color: #0078D2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .continue-button:hover {
            background-color: #0056a3;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Passenger Details</div>
        <form action="{{ url_for('user.seat_details', numPassengers=request.args.get('numPassengers', 1)) }}" method="POST">
            {% for passenger in range(1, num_passengers + 1) %}
            <div class="form-section">
                <h3>Passenger {{ passenger }}</h3>
                <div class="form-group">
                    <label for="first-name-{{ passenger }}">First Name *</label>
                    <input type="text" id="first-name-{{ passenger }}" name="first_name_{{ passenger }}" required>
                </div>
                <div class="form-group">
                    <label for="last-name-{{ passenger }}">Last Name *</label>
                    <input type="text" id="last-name-{{ passenger }}" name="last_name_{{ passenger }}" required>
                </div>
                <div class="form-group">
                    <label for="date-of-birth-{{ passenger }}">Date of Birth *</label>
                    <input type="date" id="date-of-birth-{{ passenger }}" name="date_of_birth_{{ passenger }}" required>
                </div>
                <div class="form-group">
                    <label for="gender-{{ passenger }}">Gender *</label>
                    <select id="gender-{{ passenger }}" name="gender_{{ passenger }}" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country-{{ passenger }}">Country of Residence *</label>
                    <select id="country-{{ passenger }}" name="country_{{ passenger }}" required>
                        <option value="">Select</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
            </div>
            {% endfor %}
            <!-- Submit Button -->
            
        </form>
    <div class="text-center mt-4">
        <a href="{{ url_for('user.seat_details', numPassengers=request.args.get('numPassengers', 1)) }}">
            <button class="continue-button">Continue</button>
        </a>
    </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
